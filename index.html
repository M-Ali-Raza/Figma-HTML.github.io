<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main_container">
        <div class="container">
            <nav>
                <img src="img/NFT World.svg" alt="">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">MarketPlace</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
                <button class="btn">Go</button>
            </nav>
            <div class="top_corner"></div>
            <div class="main_page">
                <div class="left_side">
                    <h1>Discover Your NFT Crypto Art</h1>
                    <p>ON THE WORLD'S FIRST & LARGEST NFT MARKETPLACE</p>
                    <button class="btn2">Exploer</button>
                </div>
                <div class="right_side">
                    <div class="card_box">
                        <div class="card1">
                            <img src="img/image 2.png" alt="">
                            <div class="card_description">
                                <div class="bid"><div class="bid_name">Current Bid</div><span>20.88ETH</span></div>
                                <div class="time"><div class="time_name">Romaing Time</div><span>08:24:11</span></div>
                            </div>
                            <div class="bottom_corner"></div>
                        </div>
                        <div class="card2"></div>
                        <div class="card3"></div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="logos">
                    <img src="img/google.svg" alt="">
                    <img src="img/slack.svg" alt="">
                    <img src="img/atlassian.svg" alt="">
                    <img src="img/dropbox.svg" alt="">
                    <img src="img/shopify.svg" alt="">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
